<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Security Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>E-Commerce Security Dashboard</h1>
    </header>
    <main class="container">
        <section class="transaction">
            <h2>Formulir Transaksi</h2>
            <form id="transaction-form">
                <label for="username">Nama Pengguna:</label>
                <input type="text" id="username" placeholder="Masukkan nama pengguna">
                
                <label for="amount">Jumlah Transaksi (Rp):</label>
                <input type="number" id="amount" placeholder="Masukkan jumlah transaksi" required>
                
                <button type="submit">Kirim Transaksi</button>
            </form>
        </section>

        <section class="logs">
            <div id="stride-log">
                <h3>Log STRIDE</h3>
                <ul id="stride-list">
                    <!-- Log STRIDE akan dimasukkan di sini -->
                </ul>
            </div>
            <div id="dread-log">
                <h3>Log DREAD</h3>
                <ul id="dread-list">
                    <!-- Log DREAD akan dimasukkan di sini -->
                </ul>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 - E-Commerce Security Dashboard</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
